{% if error %}
    <h2 style="text-align:center">{{ error }}</h2>
{% endif %}

<form action="" method="post">
    <table style="margin-top:25px;">
        <tr>
            <th>{% trans %}Username{% endtrans %}</th>
            <td>
                <input type="text" name="username" size="20" maxlength="30" autofocus value="{{ username|e }}">
            </td>
        </tr>
        <tr>
            <th>{% trans %}Password{% endtrans %}</th>
            <td>
                <input type="password" name="password" size="20" maxlength="30">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="login" value="{% trans %}Continue{% endtrans %}" />
            </td>
        </tr>
    </table>
</form>
