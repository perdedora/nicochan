<form style="display:inline" action="?/search" method="post">
	<label style="display:inline" for="search">{% trans %}Phrase:{% endtrans %}</label> 
	<input id="search" name="query" type="text" size="60" value="{{ search_query|e }}">
	<select name="type">
		<option value="posts"{{ search_type == 'posts' ? ' selected' : '' }}>{% trans %}Posts{% endtrans %}</option>
		{% if mod|hasPermission(config.mod.view_notes) and mod|hasPermission(config.mod.show_ip) %}
			<option value="IP_notes"{{ search_type == 'IP_notes' ? ' selected' : '' }}>{% trans %}IP address notes{% endtrans %}</option>
		{% endif %}
		{% if mod|hasPermission(config.mod.view_banlist) %}
			<option value="bans"{{ search_type == 'bans' ? ' selected' : '' }}>{% trans %}Bans{% endtrans %}</option>
		{% endif %}
		{% if mod|hasPermission(config.mod.modlog) %}
			<option value="log"{{ search_type == 'log' ? ' selected' : '' }}>{% trans %}Moderation log{% endtrans %}</option>
		{% endif %}
	</select>
	<input type="submit" value="{% trans %}Search{% endtrans %}">
</form>
<p class="unimportant">{% trans %}(Search is case-insensitive and based on keywords. To match exact phrases, use "quotes". Use an asterisk (*) for wildcard.){% endtrans %}</p>
